<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
            <img src="img/Logo.png" alt="logo ALURA" class="logo">
            <h1 class="titulo">Challenge I: Encriptador</h1>
    </header>
    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" id="textoCopiar" placeholder="Ingrese el texto aquí"></textarea>
            <button class="btn-copiar" id="copiar-btn"onclick="copiartexto()">copiar</button>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
        </section>
    </main>
    <footer>
        <div>
            <h5 class="footer">&copy Designed by: Juan Carlos Gómez J. 2023</h5>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
